# action名称
name: automerge

# トリガー
on:
  pull_request:
    types: [labeled]

# 実行内容
jobs:
  automerge:
    if: github.event.label.name == 'shipit'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    # ブランチ抽出?
    - name: Extract branch name
      uses: mdecoleman/pr-branch-name@1.0.0
      id: extract_branch
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}

    # タグ名の取得?
    - name: Extract tag name
      shell: bash
      run: |
        branch=${{ steps.extract_branch.outputs.branch }}
        echo "##[set-output name=tag;]$(echo ${branch#release-})"
      id: extract_tag

    # devとmainブランチにマージ
    - name: Merge
      if: startsWith(steps.extract_branch.outputs.branch, 'release')
      uses: yanamura/git-flow-merge-action@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ steps.extract_branch.outputs.branch }}
        develop_branch: 'dev'
        main_branch: 'main'
        tag: v${{ steps.extract_tag.outputs.tag }}

    # プルリクの内容を取得（relese note用）
    - name: Get body from PullRequest
      id: pr-body
      uses: actions/github-script@v2
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        result-encoding: string
        script: |
          const result = await github.pulls.get({
            owner: context.repo.owner,
            repo: context.repo.repo,
            pull_number: context.issue.number
          })
          return result.data.body

    #composerの実施
    - name: Composer install
      uses: docker://composer:1.9.1
      with:
        args: install

    # release用のzip作成 https://github.com/marketplace/actions/zip-release
    - name: Zip Release 
      uses: TheDoctor0/zip-release@0.4.1
      with:
        filename: 'ruijinen-block-patterns-beta.zip' # ファイル名
        exclusions: '*.git* /*node_modules/* .editorconfig /*src/*scss/*' # 除外設定
        directory: '.'
        path: '.'
        type: 'zip'

    # releaseにzipファイルを添付
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./ruijinen-block-patterns--r002-lp.zip
        asset_name: ruijinen-block-patterns--r002-lp.zip
        asset_content_type: application/zip

    # リリースノートの生成
    - name: Create ReleaseNote
      if: startsWith(steps.extract_branch.outputs.branch, 'release')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.extract_tag.outputs.tag }}
        release_name: Release ${{ steps.extract_tag.outputs.tag }}
        body: |
          ${{ steps.pr-body.outputs.result }}
        draft: false
        prerelease: false